<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotifyAI</title>
</head>
<body>
    <h1>Welcome to NotifyAI</h1>

    {% if user_authenticated %}
        <!-- Show prompt form only if user is logged in -->
        <form method="post" action="{% url 'process_prompt' %}">
            {% csrf_token %}
            <textarea name="prompt" rows="4" placeholder="e.g. Remind me to call John tomorrow at 5pm"></textarea>
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <!-- Show login link only if not logged in -->
        <p><a href="{% url 'google_login' %}">Login with Google</a></p>
    {% endif %}
</body>
</html>
