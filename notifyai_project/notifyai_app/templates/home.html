<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotifyAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full text-center space-y-6">
        <h1 class="text-4xl font-extrabold text-gray-800">Welcome to <span class="text-purple-600">NotifyAI</span></h1>
        <p class="text-gray-600 text-lg">AI-powered task and calendar assistant</p>

        {% if user_authenticated %}
            <!-- Prompt input form -->
            <form method="post" action="{% url 'process_prompt' %}" class="space-y-4">
                {% csrf_token %}
                <textarea 
                    name="prompt" 
                    rows="4" 
                    placeholder="e.g. Remind me to call John tomorrow at 5pm"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                    required
                ></textarea>
                <button 
                    type="submit" 
                    class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 shadow-md"
                >
                    Submit
                </button>
            </form>
        {% else %}
            <!-- Google login button -->
            <a 
                href="{% url 'google_login' %}"
                class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-full transition duration-300 shadow-lg"
            >
                Login with Google
            </a>
        {% endif %}
    </div>

</body>
</html>
